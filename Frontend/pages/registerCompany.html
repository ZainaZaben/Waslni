<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/registerCompany.css">
    <title>Create Company Account</title>
    <link rel="icon" href="../images/WaslniLogo.png" type="image/x-icon">
</head>

<body>
    <div class="SignMainBackground">
        <form class="container SignContainer">
            <div class="mb-4 SignHeaderContainer">
                <h1>Create Company Account</h1>
            </div>
            <div class="SignBodyContainer">
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">Company Name</label>
                    <input type="text" class="form-control SignInput" id="exampleInputName1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Company Email address</label>
                    <input type="email" class="form-control SignInput" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control SignInput" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputLocation1" class="form-label">Company Location</label>
                    <input type="text" class="form-control SignInput" id="exampleInputLocation1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputTelephoneNumber1" class="form-label">Company Telephone Number</label>
                    <input type="text" class="form-control SignInput" id="exampleInputTelephoneNumber1">
                </div>
                <div class="mb-3">
                    <span>By creating an account, you agree to Waslni's</span>
                    <a href="#" class="SignLink ConditionOfUse">Conditions of Use and Privacy Notice.</a>
                </div>
                <button type="submit" class="btn btn-light SignButton">Create Account</button>
            </div>
        </form>
    </div>
</body>

</html>
